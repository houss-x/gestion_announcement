{%load static%}
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'css/editcss.css' %}">
        <title>
          {% block title %}
          <h2>Profile</h2>
          {% endblock %}
        </title>
      </head>
    <body>
        {% block content %}
        <button class="submit-button" onclick="history.back();"><i class="fas fa-arrow-left"></i> Back</button>
        <h2>Edit Profile</h2>
        <form method="post" action="{% url 'anouncement:edit_profil' %}">
          {% csrf_token %}
          {{ user_form.as_p }}
          <button type="submit" name="update_user_info">Save Changes</button>
        </form>
      
        <h2>Change Password</h2>
        <form method="post" action="{% url 'anouncement:edit_profil' %}">
          {% csrf_token %}
          {{ password_form.as_p }}
          <button type="submit" name="change_password">Change Password</button>
        </form>
      {% endblock %}
    </body>
</html>
